<!DOCTYPE html>
<html lang="en"> 
<head>
	<title>icono</title>
	<link rel="icono" type="imagen/png" href="/img/LOGO.png">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-compatible" content="ie=edge">
	<link rel="stylesheet" href="estilos.css"> 
	<title> Formulario Registro de Usuario</title>

</head>
<body>
	<div class="contenido-header">

	</div>

			<form action=""class= "form">
				<div class="form-header">

				</div>
				
				<label for="nombre" class="form-label">Nombres:</label>
				<input type="text" id="nombre" class="form-input" placeholder="Escriba su nombre">
				<label for="apellido" class="form-label">Apellidos:</label>
				<input type="text" id="apellido" class="form-input" placeholder="Escriba sus Apellidos">

				<input type="text" id="edad" class="form-input" placeholder="Escriba su Edad">
				<label for="correo" class="form-label">Correo electronico:</label>
				<input type="email" id="correo" class="form-input" placeholder="Escriba su correo">
				<label for="telefono" class="form-label">Telefono</label>
				<input type="text" id="telefono" class="form-input" placeholder="Escriba su telefono">
				<label for="Usuario" class="form-label">Usuario:</label>

				<label for="contrase単a" class="form-label">Contrase単a:</label>

			</form>
		</div>
